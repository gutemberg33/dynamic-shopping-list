<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
        li {
            margin-bottom: 10px;
        }

        li button {
            font-size: 12px;
            margin-left: 20px;
            color: #666;
        }
    </style>
</head>

<body>

    <h1>My shopping list</h1>

    <div>
        <label for="item">Enter a new item:</label>
        <input type="text" name="item" id="item">
        <button id="btn">Add item</button>
    </div>

    <ul>

    </ul>

    <script>

        const inputItem = document.querySelector("#item");
        const btn = document.querySelector("button");

        // Add a click event listener to the button
        btn.addEventListener("click", () => {
            const currentInput = inputItem.value;

            // Clear the input field
            inputItem.value = "";

            // Create new list item elements
            const itemList = document.createElement("li");
            const spanElement = document.createElement("span");
            const buttonElement = document.createElement("button");

            // Set the content for span and button
            spanElement.textContent = currentInput;
            buttonElement.textContent = "Delete";

            // Append span and button to the list item
            itemList.appendChild(spanElement);
            itemList.appendChild(buttonElement);

            //Append the list item as a child of the list
            const list = document.querySelector("ul");
            list.appendChild(itemList);

            // Add a click event listener to delete list item
            buttonElement.addEventListener("click", () => {
                itemList.remove();
            });

            // Set focus to the input field immediately after the item is added
            inputItem.focus();
        });

    </script>
</body>

</html>
